<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatting Application</title> <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
 
<body > <!-- Page 1: Username form -->
    <div id="loginPage" class="d-flex align-items-center justify-content-center vh-100" 
     style="  background: linear-gradient(to right, #536976, #292e49); ">
    <div class="card p-5"
        style="width: 22rem;
               background: linear-gradient(to right, #536976, #292e49);
               
               border-radius: 20px;
               border: 0px solid rgba(173, 59, 6, 0.2);
               box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.637);">
        
        <h4 class="mb-4 text-center fw-bold " style="color: #c4cdda"> Let's Connect </h4>
        
        <form id="joinForm">
            <div class="mb-3">
                <input id="username" type="text" class="form-control bg-transparent text-light border-golden"
                    placeholder="Enter Username" required 
                    style="border: 1px solid #6b6d72; border-radius: 10px; color: #fff;" />
            </div>
            <button type="submit" 
                class="btn w-100 fw-bold"
                style="background: linear-gradient(45deg, gold, #ffdd55); 
                       color: black; 
                       border-radius: 12px; 
                       box-shadow: 0 4px 12px rgba(255, 215, 0, 0.7);">
                Join Chat
            </button>
        </form>
    </div>
</div>
 <!-- Page 2: Chat interface -->
   <div id="chatPage" class=" d-none vh-100 d-flex flex-column" 
     style="background: linear-gradient(to right, #536976, #292e49)">
    
    <!-- Top bar -->
    <div class="d-flex align-items-center justify-content-between p-3" >
        <div >
            <h6 id="chatUsername" class="mb-0 fw-bold " style="color: #3D9DD9">ðŸ’¬ Chat</h6>
            <small style="color: #C1CBD9;" class="fw-bold">Online</small>
        </div>
    </div>

    <!-- Messages area -->
    <div id="messages" class="flex-grow-1 overflow-auto p-3"
         style="background: linear-gradient(to right, #536976, #292e49);
                border-top: 1px solid rgba(255,255,255,0.1);
                border-bottom: 1px solid rgba(255,255,255,0.1);">
    </div>

    <!-- Input box -->
    <form id="form" class="d-flex m-2"
          style="background: rgba(255,255,255,0.08); 
          
                 backdrop-filter: blur(6px);
                 border-radius: 12px;
                 padding: 6px;
                 box-shadow: 0px 10px 80px rgba(12, 11, 3, 0.3);">
        <input id="input" type="text" class="form-control border-0 bg-transparent fw-semibold" 
               placeholder="Type a message..."
               style="box-shadow: none; outline: none; color: #C1CBD9" />
        <button class="btn fw-bold"
                style="background: linear-gradient(45deg, rgb(0, 132, 255), #55f4ff);
                       color: black;
                       border-radius: 10px;
                       box-shadow: 0 4px 10px rgba(10, 17, 20, 0.6);">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
